site_name: Redshift Spectra
site_description: Turn your Amazon Redshift into a secure, scalable Data-as-a-Service platform
site_url: https://zhiweio.github.io/redshift-spectra/
repo_name: zhiweio/redshift-spectra
repo_url: https://github.com/zhiweio/redshift-spectra
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zhiweio/redshift-spectra
      name: GitHub Repository
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your GA4 ID or remove this section

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

extra_css: []

# Exclude files from build
exclude_docs: |
  __pycache__/
  *.py[cod]
  .DS_Store

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Concepts:
      - Architecture: concepts/architecture.md
      - Multi-Tenancy: concepts/multi-tenancy.md
      - Data Delivery: concepts/data-delivery.md
  - User Guide:
      - Query API: user-guide/query-api.md
      - Bulk Operations: user-guide/bulk-api.md
      - Async Jobs: user-guide/async-jobs.md
  - Deployment:
      - Infrastructure: deployment/infrastructure.md
      - Lambda Layer: deployment/lambda-layer.md
      - Monitoring: deployment/monitoring.md
  - Security:
      - Overview: security/overview.md
      - Authentication: security/authentication.md
      - Authorization: security/authorization.md
      - SQL Security: security/sql-security.md
  - Performance:
      - Overview: performance/overview.md
      - Session Reuse: performance/session-reuse.md
      - CSV Format: performance/csv-format.md
  - Development:
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - API Reference: api-reference.md
