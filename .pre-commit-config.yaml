# Pre-commit Configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs\.yml$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ty - Astral's ultra-fast Python type checker (replaces mypy)
  # https://docs.astral.sh/ty/
  - repo: local
    hooks:
      - id: ty
        name: ty (type check)
        description: Run ty type checker on Python files
        entry: uv run ty check src/spectra
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate

  # Terragrunt hooks using new CLI (v0.99+)
  # pre-commit-terraform's terragrunt_fmt uses deprecated 'hclfmt' command
  - repo: local
    hooks:
      - id: terragrunt_fmt
        name: Terragrunt fmt
        description: Format Terragrunt HCL files using new CLI
        entry: terragrunt hcl fmt
        language: system
        files: (^terragrunt\.hcl$|^.+\.hcl$)
        exclude: \.terraform/.*$
        pass_filenames: false
      # Note: terragrunt_validate is skipped in pre-commit because it requires
      # running from within environment directories with proper context.
      # Use 'make tg-validate-dev' or 'make tg-validate-prod' for validation.
